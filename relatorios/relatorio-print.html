<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório para Impressão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Relatório de Designações</h1>
<h2 id="periodo"></h2>

<table>
    <thead id="tabela-header"></thead>
    <tbody id="tabela-body"></tbody>
</table>

<script>
    const params = new URLSearchParams(window.location.search);
    const dados = JSON.parse(decodeURIComponent(params.get('dados')));
    const periodo = params.get('periodo');

    document.getElementById('periodo').innerText = `Período: ${periodo}`;

    const keys = Object.keys(dados[0] || {});
    const header = document.getElementById('tabela-header');
    header.innerHTML = `<tr>${keys.map(k => `<th>${k.toUpperCase()}</th>`).join('')}</tr>`;

    const body = document.getElementById('tabela-body');
    dados.forEach(item => {
        const row = `<tr>${keys.map(k => `<td>${item[k]}</td>`).join('')}</tr>`;
        body.innerHTML += row;
    });
</script>

</body>
</html>
